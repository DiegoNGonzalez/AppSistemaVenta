<div class="body">

    <mat-card class="loginCard">
        <div class="header">
            <h2>
                Login
            </h2>

        </div>
        <mat-card-content style="padding-bottom: 15px;">
            <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">

                <mat-form-field class="full-widht" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput autocomplete="off">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>

                <mat-form-field class="full-widht" appearance="outline">
                    <mat-label>Clave</mat-label>
                    <input [type]="ocultarPassword?'password':'text'"
                    formControlName="clave" matInput autocomplete="off">

                    <button mat-icon-button matSuffix
                    (click)="ocultarPassword= !ocultarPassword" type="button">
                    <mat-icon matSuffix>{{ocultarPassword?'visibility_off':'visibility'}}
                    </mat-icon>
                    </button>
                    
                </mat-form-field>

                <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="formLogin.invalid">Ingresar
                    <mat-icon matSuffix>login
                        </mat-icon>
                    </button>
            </form>
        </mat-card-content>

        <mat-card-footer>
            <mat-progress-bar mode="indeterminate" *nglf="mostrarLoading"></mat-progress-bar>
        </mat-card-footer>

    </mat-card>
</div>
